<header>
    <div>
        Aplicação de Simulação de Audiência  
    </div>
</header>
<div class="login-area">
    <div class="sig">
        <form [formGroup]="loginForm" (submit)="login()" class="form-signin" >
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="inputEmail" class="sr-only">Email</label>
            <input #userNameInput formControlName="userName" type="email" id="inputEmail" class="form-control" placeholder="Email " required="" autofocus="">
            <app-mensages 
                *ngIf="loginForm.get('userName').errors?.required"
                text="Usuário é requerido!"></app-mensages>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
            <app-mensages 
                *ngIf="loginForm.get('password').errors?.required"
                text="Senha é requerido!"></app-mensages>
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>
    </div>
</div>
